{extend name="index"}
{block name="title"}
    添加任务
{/block}

{block name="nav"}
{/block}

{block name="content"}
    
        <form action="{:url('save?projectId=' . $project->id)}" method="post">
        <div class="form-group">
            <label for="title">标题</label>
            <input type="text" class="form-control" id="title" aria-describedby="title" name="name">
        </div>
        <div class="form-group">
            <label for="leaduser">负责人</label>
            <select class="custom-select custom-select-lg mb-8" name="userId">
                <option selected value="">请选择负责人</option>
                {volist name="project->projectusers()->where('project_id', $project->id)->select()" id="user"}
                <option value="{$user->user_id}">{$user->user_id}</option>
                {/volist}
            </select>
        </div>
        <div class="form-group">
            <label for="startime">开始时间</label>
            <input type="date" id="date" name="startDate">
        </div>
        <div class="form-group">
            <label for="endtime">结束时间</label>
            <input type="date" id="date" name="endDate">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">状态</label>
            <div class="row">
                <div class="col-md-1 ">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="status0" value="0">
                        <label class="form-check-label" for="status">未开始</label>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="status1" value="1">
                        <label class="form-check-label" for="status">进行中</label>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="status2" value="2">
                        <label class="form-check-label" for="status">已完成</label>
                    </div>
                </div>
            </div>    
        </div> 
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{/block}

{extend name="index"}
{block name='title'}用户列表{/block}

{block name='search'}
    <form class="form-inline" method="get">
        <div class="form-group">
            <label class="sr-only" for="name">姓名</label>
            <input name="name" type="text" class="form-control" placeholder="姓名..." value="{:input('name')}">
        </div>
        <div class="form-group">
            <label class="sr-only" for="username">用户名</label>
            <input name="username" type="text" class="form-control" placeholder="用户名..." value="{:input('username')}">
        </div>
        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
    </form>
{/block}

{block name='content'}
    <div class="row" style="margin-top:30px;">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">序号</th>
                        <th scope="col">姓名</th>
                        <th scope="col">用户名</th>
                        <th scope="col">性别</th>
                        <th scope="col">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {volist name="users" id="_user" key="key"}
                    <tr>
                        <th scope="row">{$key}</th>
                        <td>{$_user->name}</td>
                        <td>{$_user->username}</td>
                        <td>{$_user->sex}</td>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    邀请
                                </label>
                            </div>
                        </td>
                    </tr>
                    {/volist}
                </tbody>
            </table>
        </div>
    </div>
{/block}

{block name='page'}
    <div class="row">
        <div class="col-md-12 text-center">
            {$users->render()}
        </div>
    </div>
{/block}

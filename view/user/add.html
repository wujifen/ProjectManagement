<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link rel="stylesheet" type="text/css" href="/thinkphp5/public/static/bootstrap-3.3.5-dist/css/bootstrap.min.css">
</head>

<body class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="save" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" aria-describedby="name" value="">
                </div>
                <div class="form-group">
                    <label for="username">UserName</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="username" value="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" value="">
                </div>
                <div class="form-group">
                    <label for="sex">sex</label>
                    <div class="row">
                        <div class="col-md-1 ">
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="sex" id="sex0" value="0">
                            <label class="form-check-label" for="sex0">男</label>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="sex" id="sex1" value="1">
                            <label class="form-check-label" for="sex1">女</label>
                            </div>
                        </div>
                    </div>    
                </div> 
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
